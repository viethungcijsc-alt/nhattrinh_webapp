<!doctype html>
<html>
<head>

  </style>
</head>
<body>
  <h3>B√°o Nh·∫≠t Tr√¨nh</h3>
  <div class="note">Ch·ªâ b·∫°n th·∫•y form n√†y ‚Äî ch·ªçn c√°c tr∆∞·ªùng r·ªìi b·∫•m "G·ª≠i b√°o c√°o".</div>

  <table>
    <tr><th>Ng√†y</th><th>Bi·ªÉn s·ªë</th><th>V·∫≠t t∆∞</th><th>N∆°i l·∫•y</th><th>N∆°i ƒë·ªï</th><th>S·ªë chuy·∫øn</th></tr>
    <tr>
      <td id="td-date"></td>
      <td><select id="plate"></select></td>
      <td><select id="material"></select></td>
      <td><select id="from"></select></td>
      <td><select id="to"></select></td>
      <td><input id="trips" type="number" min="0" placeholder="vd: 3"></td>
    </tr>
  </table>

  <button id="sendBtn">üìù G·ª≠i b√°o c√°o</button>
  <div id="msg" class="warn" style="display:none"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp || {};
    try{ if(tg.expand) tg.expand(); }catch(e){}

    // parse query params (bot s·∫Ω g·∫Øn chat_id & thread_id khi t·∫°o n√∫t)
    const params = new URLSearchParams(location.search);
    const chat_id = params.get('chat_id') || '';
    const thread_id = params.get('thread_id') || '';

    // set today's date
    (function setDate(){
      const d = new Date();
      const dd = String(d.getDate()).padStart(2,'0');
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const yyyy = d.getFullYear();
      document.getElementById('td-date').innerText = `${dd}/${mm}/${yyyy}`;
    })();

    function fill(id, arr){
      const sel = document.getElementById(id);
      sel.innerHTML = '';
      arr.forEach(v=>{
        const opt = document.createElement('option');
        opt.value = v;
        opt.text = v;
        sel.appendChild(opt);
      });
    }

    function showMsg(t){
      const el = document.getElementById('msg');
      el.style.display = 'block';
      el.innerText = t;
    }

    // Robust load config.json (no-store to reflect edits quickly)
    fetch('config.json', { cache: 'no-store' })
      .then(r => {
        if(!r.ok) throw new Error('HTTP ' + r.status);
        return r.json();
      })
      .then(cfg => {
        const plates = Array.isArray(cfg.plates) ? cfg.plates : (Array.isArray(cfg.plate) ? cfg.plate : []);
        const materials = Array.isArray(cfg.materials) ? cfg.materials : (Array.isArray(cfg.material) ? cfg.material : []);
        const froms = Array.isArray(cfg.from) ? cfg.from : (Array.isArray(cfg.sources) ? cfg.sources : []);
        const tos = Array.isArray(cfg.to) ? cfg.to : (Array.isArray(cfg.destinations) ? cfg.destinations : []);
        const norm = arr => (arr||[]).map(x=>(''+x).trim()).filter(x=>x);
        fill('plate', norm(plates));
        fill('material', norm(materials));
        fill('from', norm(froms));
        fill('to', norm(tos));
      })
      .catch(err => {
        console.error('Load config.json failed:', err);
        // fallback minimal values
        fill('plate', ['29K-03813']);
        fill('material', ['B√πn']);
        fill('from', ['T·ª© Hi·ªáp']);
        fill('to', ['X√¢m ƒê·ªông']);
        showMsg('Kh√¥ng t·∫£i ƒë∆∞·ª£c config.json ‚Äî ki·ªÉm tra b·∫°n ƒë√£ commit file v√† site ƒë√£ deploy.');
      });

    // Send payload to bot when user clicks submit
    document.getElementById('sendBtn').addEventListener('click', function(){
      const plate = document.getElementById('plate').value || '';
      const material = document.getElementById('material').value || '';
      const from = document.getElementById('from').value || '';
      const to = document.getElementById('to').value || '';
      const trips = document.getElementById('trips').value || '';

      if(!plate || !material || !from || !to || trips === ''){
        showMsg('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß c√°c tr∆∞·ªùng (bi·ªÉn, v·∫≠t t∆∞, n∆°i, s·ªë chuy·∫øn).');
        return;
      }

      const payload = {
        type: 'nhattrinh',
        chat_id: chat_id,         // may be empty; bot will fallback
        thread_id: thread_id || null,
        date: document.getElementById('td-date').innerText,
        plate, material, from, to, trips,
        ts: new Date().toISOString()
      };

      try {
        if(tg.sendData) {
          tg.sendData(JSON.stringify(payload));   // send to bot
          if(tg.close) tg.close();
          // UX: show quick message
          alert('ƒê√£ g·ª≠i b√°o c√°o. C·∫£m ∆°n b·∫°n!');
        } else {
          // fallback: open link to send? but most modern Telegram support WebApp
          alert('Kh√¥ng th·ªÉ g·ª≠i d·ªØ li·ªáu ‚Äî Telegram client kh√¥ng h·ªó tr·ª£ WebApp sendData.');
        }
      } catch(e){
        console.error('sendData error', e);
        showMsg('L·ªói g·ª≠i, th·ª≠ l·∫°i.');
      }
    });
  </script>
</body>
</html>
